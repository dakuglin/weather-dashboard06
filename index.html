<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Noto+Sans&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>

    
</head>


<body>
    <!--bootstrap container-->
    <div class= "container-fluid"> 
        <div class="row">
            <div class= "col-12" id="header">
                <h1>Weather Dashboard</h1> 
            </div>
        </div>
        <!--search bar div-->
        <div class="row">
            <div class="col-3 col-md-3">
                <form>
                    <label for="city-input">Search for a City:</label>
                    <div class="form-inline">
                      <input type="text" class="form-control" id="city-input">
                      <button id="find-city" type="submit" class="btn btn-primary">Search</button>
                    </div>

                    <ul class="list-group history"></ul>

                  </form>
            </div>
            <!--current weather div-->
            <div class="col-9 col-med-9">
                <div class="currentWeather results">
                    <h2 id="cityName" class="date"></h2>
                    <div id="cityTemp" class="cityInfo"></div>
                    <br>
                    <div id="cityHumidity" class="cityInfo"></div>
                    <br>
                    <div id="cityWindSpeed" class="cityInfo"></div>
                    <br>
                    <div id="cityUVIndex" class="cityInfo"></div> 
                </div>    
            </div>
        </div>
        <!--5 day forecast div-->
        <div class="row">
            <div class="col-3 col-md-3">
                <div id="search1"></div>
            </div> 

             <div class="col-9 col-med-9 forecastWeather">
                <h3 id="forecast"></h3>
            </div>
        </div>

        <div class="row offset-md-3">
            
            <div class="col-md-2 fivedayForecast">
                <div id="date1"></div>
                <div id="img1"></div>
                <div id="forecastTemp1" class="padding"></div>
                <div id="forecastHum1"></div>
            </div>
            <br>
            <div class="col-md-2 fivedayForecast">
                <div id="date2"></div>
                <div id="img2"></div>
                <div id="forecastTemp2" class="padding"></div>
                <div id="forecastHum2"></div>
            </div>
            <div class="col-md-2 fivedayForecast">
                <div id="date3"></div>
                <div id="img3"></div>
                <div id="forecastTemp3" class="padding"></div>
                <div id="forecastHum3"></div>
            </div>
            <div class="col-md-2 fivedayForecast">
                <div id="date4"></div>
                <div id="img4"></div>
                <div id="forecastTemp4" class="padding"></div>
                <div id="forecastHum4"></div>
           </div>
           <div class="col-md-2 fivedayForecast">
                <div id="date5"></div>
                <div id="img5"></div>
                <div id="forecastTemp5" class="padding"></div>
                <div id="forecastHum5"></div>
            </div>
           
        </div>
       
         
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
