<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>

    <style>

        div.row > div {
            outline:1px solid grey;
            padding:8px;
            /* text-align:center; */
        }

        #header {
        text-align: center;
        max-width: 100%;
        height:auto; 
        background-color: grey; 
        color: whitesmoke;
        }
        
        .search {
            color:black;
            text-align:left;
            max-width: 100%;
            height:auto;
        }

    </style>
    
    
</head>


<body>

    <div class= "container-fluid"> 
        <div class="row">
            <div class= "col-12" id="header">
                <h1>Weather Dashboard</h1> 
            </div>
        </div>

        <div class="row">
            <div class="col-4 col-md-4">
                <form>
                    <div class="form-group">
                      <label for="city-input">Search for a City:</label>
                      <input type="text" class="form-control" id="city-input">
                    </div>
                    <button id="find-city" type="submit" class="btn btn-primary">Search</button>
                  </form>
            </div>

            <div class="col-8 col-med-8">

                <h3 id="cityName" class="date"></h3>
                <div id="cityTemp"></div>
                <div id="cityHumidity"></div>
                <div id="cityWindSpeed"></div>
                <div id="cityUVIndex"></div> 
                 
            </div>
        </div>

        <div class="row">
            <div class="col-4 col-md-4">
                <div id="search1"></div>
                
            </div>
            <div class="col-8 col-med-8">
                <h3>5-day Forecast:</h3>
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
            </div>
        </div>
       
         
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
